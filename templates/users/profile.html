{% extends "base.html" %}
{% block title %}Profile{% endblock title %}
{% block content %}
    <h1>Profile Page</h1>
    <a href="{% url 'profile_edit' %}">Edit Profile</a>

    <p>Welcome, {{ user.username }}!</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
{% endblock content %}
