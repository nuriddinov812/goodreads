{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
    <h1>Login Page</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <span class="ml-2">Don't have an account? <a href="{% url 'register' %}">Register here</a></span>
    </form>
{% endblock content %}
