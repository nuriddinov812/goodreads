{% extends "base.html" %}
{% load static %}

{% block title %}Add Book{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Book</h1>
    
    <form method="post" enctype="multipart/form-data" class="book-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
    
    <a href="{% url 'book_list' %}">Back to Books</a>
</div>
{% endblock %}
