{% extends "base.html" %}
{% block title %}Book List{% endblock title %}
{% block content %}
    <h1>Book List Page</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books are available.</p>
    {% endif %}   
{% endblock content %}
