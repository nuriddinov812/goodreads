<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Books</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books are available.</p>
    {% endif %}   
</body>
</html>
